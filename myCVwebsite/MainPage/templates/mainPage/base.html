<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aleksandra Legostaeva">

    {% load static %}

    {% block media %} {% endblock media %}

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'main/css/defaultStyles.css' %}">
-->
    <title>{% block title %} NO TITLE? {% endblock title %}</title>
</head>
<body style="background: rgb(250, 247, 242)" class="m-5">

    <header class="container d-flex mx-3 mt-5 mb-1">
        <div id="avatar" class="container w-25 h-25">
            <img src="{% static 'main/images/avatar.jpg' %}" href="/" class="rounded" width="100" height="100">
        </div>

        <div id="name" class="container-fluid">
            <h1>ALEKSANDRA LEGOSTAEVA</h1>
        </div>
        <hr>
    </header>

    <main class="container-fluid d-flex h-75" style="background: rgb(255, 255, 255)">

        <nav class="container d-flex w-25 mx-3">
            <ul class="list-group list-group-flush">
                <li class="list-group-item list-group-item-action"><a href="/">About</a></li>
                <li class="list-group-item list-group-item-action"><a href="/gallery">Gallery</a></li>
                <li class="list-group-item list-group-item-action"><a href="/contacts">Contacts</a></li>
            </ul>
        </nav>

        <section class="container text-center scrollspy-example">
            {% block content %} {% endblock content %}
        </section>

    </main>

    <footer class="container fixed-bottom text-center" style="background: rgb(250, 247, 242)">
        <!-- Social icons -->
        <div class="social-icons">
          <a href="#">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a href="#">
            <i class="fab fa-github"></i>
          </a>
          <a href="#">
            <i class="fab fa-facebook-f"></i>
          </a>
        </div>

         <p>(c) {% now "Y" %} by Aleksandra Legostaeva</p>
    </footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
